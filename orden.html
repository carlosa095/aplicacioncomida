<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Aplicación Comida</title>
		<link type = "text/css" href = "estilo.css" rel = "stylesheet"/>
		<script type='application/javascript' src='fastclick.js'></script>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" charset="utf-8">

		function onLoad() {
				document.addEventListener("deviceready", onDeviceReady, false);
			}
			
		if ('addEventListener' in document) {
			document.addEventListener('DOMContentLoaded', function() {
				FastClick.attach(document.body);
			}, false);
		}
			
		function onDeviceReady() {
			navigator.notification.alert("función");
			var db = window.openDatabase("DEMO", "1.0", "PhoneGap Demo", 200000);
			db.transaction(queryDB, errorCB);
		}
	 
		// Transaction error callback
		//
		function errorCB(tx, err) {
			navigator.notification.alert("Error processing SQL: "+err);
		}
	 
		// Transaction success callback
		//
		function successCB() {
			
		}

		var id_orden = 0;
		
		function queryDB(tx) {
			id_orden = getParameterByName('id_orden');
			navigator.notification.alert(id_orden);
			var lista = document.getElementById("lista");
			tx.executeSql('SELECT DETALLE_ORDEN.id_producto, PRODUCTOS.nombre_p, PRODUCTOS.precio, DETALLE_ORDEN.cantidad FROM DETALLE_ORDEN INNER JOIN PRODUCTOS ON DETALLE_ORDEN.id_producto = PRODUCTOS.id_producto WHERE id_orden = '+id_orden+'', [], function (tx, results) {
				for(var i = 0; i < results.rows.length; i++)
				{
					var p = results.rows.item(i);
					navigator.notification.alert(p.id_producto + " " + p.cantidad);
						var tr = document.createElement("tr");
						tr.innerHTML = "<td class = 'nombre'>"+p.nombre_p+"</td><td class = 'nump'>$"+p.precio+"</td><td class = 'botones'><input type = 'button' value = '+' onclick = 'incrementar(\"text"+i+"\")' class = 'botonfuncion'><input type = 'button' value = '+5' onclick = 'incrementarOrden(\"text"+i+"\")' class = 'botonfuncion'><input type = 'number' id = 'text"+i+"' value = '"+p.cantidad+"' disabled><input type = 'button' value = '-' onclick = 'disminuir(\"text"+i+"\")' class = 'botonfuncion'></td>";
						lista.appendChild(tr);
				}
			}, errorCB);
		}
		
		function getParameterByName(name) {
			name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
			var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
			results = regex.exec(location.search);
			return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
		}
		
		function guardarOrden(tx) {
			var lista = document.querySelectorAll("input[type='number']");
			tx.executeSql('SELECT DETALLE_ORDEN.id_producto, PRODUCTOS.nombre_p, PRODUCTOS.precio, DETALLE_ORDEN.cantidad FROM DETALLE_ORDEN INNER JOIN PRODUCTOS ON DETALLE_ORDEN.id_producto = PRODUCTOS.id_producto WHERE id_orden = '+id_orden+'', [], function (tx, results) {
				for(var i = 0; i < results.rows.length; i++)
				{
					var p = results.rows.item(i);
					tx.executeSql('UPDATE DETALLE_ORDEN SET cantidad = '+lista[i].value+' WHERE id_orden = '+id_orden+ 'AND id_producto = ' + p.id_producto);
					navigator.notification.alert("guardar");
				}
			}, errorCB);
			
		}
		
		function guardar() {
			var db = window.openDatabase("DEMO", "1.0", "PhoneGap Demo", 200000);
			db.transaction(guardarOrden, errorCB);
		}
		
		function incrementarOrden(id) {
			var num = document.getElementById(id);
			var num2 = parseInt(num.value) + 5;
			num.value = num2;
		}
		
		function incrementar(id) {
			var num = document.getElementById(id);
			var num2 = parseInt(num.value) + 1;
			num.value = num2;
		}
		
		function disminuir(id) {
			var num = document.getElementById(id);
			if(num.value > 0)
			{
				var num2 = parseInt(num.value) - 1;
				num.value = num2;
			}
		}
		
		function obtenerDatos() {
			var db = window.openDatabase("DEMO", "1.0", "PhoneGap Demo", 200000);
			db.transaction(queryDB, errorCB);
		}

    </script>
    </head>
    <body onload = "onLoad()">
		<div class = "contenedor1">
			<div class = "filas1">
				<div class = "contenedor2">
					<h1>Comida</h1>
				</div>
			</div>
			<div class = "filas2">
				<div class = "contenedor3">
					<table id = "lista">
						
					</table>
					<input type = "button" id = "guardar" value = "Guardar">
				</div>
			</div>
		</div>
    </body>
</html>
