<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Aplicación Comida</title>
		<link type = "text/css" href = "estilo.css" rel = "stylesheet"/>
		<script type='application/javascript' src='fastclick.js'></script>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" charset="utf-8">

		function onLoad() {
				document.addEventListener("deviceready", onDeviceReady, false);
			}
			
		if ('addEventListener' in document) {
			document.addEventListener('DOMContentLoaded', function() {
				FastClick.attach(document.body);
			}, false);
		}
			
		function onDeviceReady() {
			navigator.notification.alert("función");
			var db = window.openDatabase("DEMO", "1.0", "PhoneGap Demo", 200000);
			db.transaction(queryDB, errorCB);
		}
	 
		// Transaction error callback
		//
		function errorCB(tx, err) {
			navigator.notification.alert("Error processing SQL: "+err);
		}
	 
		// Transaction success callback
		//
		function successCB() {
			
		}

		function queryDB(tx) {
			var id_orden = getParameterByName('id_orden');
			var lista = document.getElementById("lista");
			tx.executeSql('SELECT nombre_p, precio FROM PRODUCTOS', [], function (tx, results) {
			var len = results.rows.length;
			for (var i=0; i<len; i++){
			var p = results.rows.item(i);
				tx.executeSql('SELECT id_producto, cantidad FROM DETALLE_ORDEN WHERE id_orden = ? AND id_producto = ?', [id_orden, i+1], function (tx, results2) {
				var p2 = results2.rows.item(i);
					var tr = document.createElement("tr");
					tr.innerHTML = "<td class = 'nombre'>"+p.nombre_p+"</td><td class = 'nump'>"+p.precio+"</td><td class = 'botones'><input type = 'button' value = '+' onclick = 'incrementar(\"text"+i+"\")' class = 'botonfuncion'><input type = 'button' value = '+5' onclick = 'incrementarOrden(\"text"+i+"\")' class = 'botonfuncion'><input type = 'number' id = 'text"+i+"' value = '"+p2.cantidad+"' disabled><input type = 'button' value = '-' onclick = 'disminuir(\"text"+i+"\")' class = 'botonfuncion'></td>";
					lista.appendChild(tr);
				}, errorCB);
			}}, errorCB);
		}
		
		function getParameterByName(name) {
			name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
			var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
			results = regex.exec(location.search);
			return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
		}
		
		function obtenerDatos() {
			var db = window.openDatabase("DEMO", "1.0", "PhoneGap Demo", 200000);
			db.transaction(queryDB, errorCB);
		}

    </script>
    </head>
    <body>
		<div class = "contenedor1">
			<div class = "filas1">
				<div class = "contenedor2">
					<h1>Comida</h1>
				</div>
			</div>
			<div class = "filas2">
				<div class = "contenedor3">
					<table id = "lista">
						
					</table>
				</div>
			</div>
		</div>
    </body>
</html>
