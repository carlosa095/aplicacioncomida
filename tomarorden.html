<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<script type="text/javascript" charset="utf-8" src="phonegap-1.2.0.js"></script>
        <title>Aplicaci√≥n Comida</title>
		<link type = "text/css" href = "estilo.css" rel = "stylesheet"/>
		<script type="text/javascript" charset="utf-8">
			
		</script>
    </head>
    <body>
        <script type="text/javascript" src="cordova.js"></script>
		<div class = "contenedor1">
			<div class = "filas1">
				<div class = "contenedor2">
					<h1>Comida</h1>
				</div>
			</div>
			<div class = "filas2">
				<div class = "contenedor3">
					<ul id = "lista">
						<script>
							var db = window.openDatabase("DEMO", "1.0", "PhoneGap Demo", 200000);
							db.transaction(queryDB, errorCB);
							function queryDB(tx) {
								tx.executeSql('SELECT nombre_p, precio FROM PRODUCTOS', [], function (tx, results) {
								var len = results.rows.length;
								for (var i=0; i<len; i++){
								var p = results.rows.item(i);
								var li  = createElement('li');
								li.innerHTML = "" + p.nombre_p+ " " + p.precio + "<input type = 'number'></li>";
								document.getElementById("lista").appendChild(li);
								}}, errorCB);
							}
						</script>
					</ul>
				</div>
			</div>
		</div>
    </body>
</html>
