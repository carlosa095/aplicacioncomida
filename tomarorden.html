<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Aplicación Comida</title>
		<link type = "text/css" href = "estilo.css" rel = "stylesheet"/>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" charset="utf-8">
		
			function mensaje() {
				navigator.notification.alert("función");
				var db = window.openDatabase("DEMO", "1.0", "PhoneGap Demo", 200000);
				db.transaction(queryDB, errorCB);
			}
			
			function errorCB(tx, err) {
			navigator.notification.alert("Error processing SQL: "+err);
			}
			
			function queryDB(tx) {
				tx.executeSql('SELECT nombre_p, precio FROM PRODUCTOS', [], function (tx, results) {
				var len = results.rows.length;
				for (var i=0; i<len; i++){
					var p = results.rows.item(i);
					var li  = document.createElement('li');
					//var num = document.createElement('input');
					//num.setAttribute("type","number");
					li.innerHTML = "" + p.nombre_p+ " " + p.precio + " <input type = 'button' id = 'incrementar"+i+"' value = '+' onclick = 'incrementar(text"+i+");'><input type = 'number' value = '0' id = 'text"+i+"'><input type = 'button' id = 'disminuir"+i+"' value = '-' onclick = 'disminuir(text"+i+")'></li>";
					document.getElementById("lista").appendChild(li);
				}}, errorCB);
			}
			
			function incrementar(id) {
				var numero = document.getElementById(id).value;
				numero = numero + 1;
			}
			
			function disminuir(id) {
				var numero = document.getElementById(id).value;
				numero = numero - 1;
			}
		</script>
    </head>
    <body onload = "mensaje()">
        <script type="text/javascript" src="cordova.js"></script>
		<div class = "contenedor1">
			<div class = "filas1">
				<div class = "contenedor2">
					<h1>Comida</h1>
				</div>
			</div>
			<div class = "filas2">
				<div class = "contenedor3">
					<ul id = "lista">
						<li><input type = "button" onclick = "mensaje()" value = "Opcion"></li>
					</ul>
				</div>
			</div>
		</div>
    </body>
</html>
