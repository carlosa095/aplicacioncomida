			function mensaje() {

				tx.executeSql('SELECT nombre_p, precio FROM PRODUCTOS', [], function (tx, results) {
				var len = results.rows.length;
				for (var i=0; i<len; i++){
					var p = results.rows.item(i);
					navigator.notification.alert(""+p.nombre_p);

					//li.innerHTML = "" + p.nombre_p+ " " + p.precio + "<input type = 'number'></li>";

				}}, errorCB);
			}
		</script>
